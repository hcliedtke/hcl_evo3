# Homepage About Section
[params.about]
enable  = true
title   = "ABOUT ME"
content = "I am a Juan de la Cierva postdoctoral researcher at the Estación Biológica de Doñana, in Seville, Spain. I am a member of Ivan Gomez-Mestre's <a href='https://www.eco-evo-devo.com/' target='_blank'>Ecology, Evolution and Development Group</a>. I am interested in applying different approaches to studying trait evolution at different scales. My two main research lines are centred on (1) describing macroevolutionary patterns in trait evolution through the use of comparative phylogenetic methods, and (2) using transcriptomic and epigenetic approaches to study the role of adaptive plasticity during trait evolution. </br> </br> I completed my PhD at the University of Basel in Switzerland supervised by <a href='https://www.nhm.ac.uk/our-science/departments-and-staff/staff-directory/simon-loader.html' target='_blank'>Simon Loader</a> and <a href='https://scholar.google.com/citations?user=Cj0pBIEAAAAJ&hl=en' target='_blank'>Hendrik Müller</a>, studying the accumulation of amphibian lineages in Africa and whether aspects of life history (specifically terrestrial breeding) have evolved in response to specific environmental conditions. I continue to conduct <a href='/blog'>field work in tropical forests across Africa</a> whenever I can, which I enjoy very much"
image   = "images/about/hcl_profile.jpg"

